    server {
        listen       443 ssl;
        server_name  python.shangyexinzhi.com;

        ssl_certificate      /root/ssl/3178380__shangyexinzhi.com.pem;
        ssl_certificate_key  /root/ssl/3178380__shangyexinzhi.com.key;

